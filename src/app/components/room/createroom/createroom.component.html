<div class="modal-header">
    <h5 class="modal-title">Create chat</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="roomTitle">Chat title</label>
            <input [(ngModel)]="room.name" type="text" name="name" class="form-control" id="roomTitle" aria-describedby="emailHelp">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)='create()'>Create</button>
</div>
