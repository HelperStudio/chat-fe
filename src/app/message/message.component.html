<div class="msg-wrapper my-msg" [ngClass]="{'other-msg': identityService.user!=message.from}">
    <div class="msg">
        <label class="font-weight-bold text-primary" [ngClass]="{'text-success': identityService.user==message.from}">{{message.from}}</label>
        <div class="msg-text alert alert-primary" [ngClass]="{'alert-success': identityService.user==message.from}">
            {{message.text}}
        </div>
    </div>

    <div class="clearfix"></div>
</div>
