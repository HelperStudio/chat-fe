<div class="msg-wrapper my-msg" [ngClass]="{'other-msg': identityService.getCurrentUser().id!=message.from}">
    <user *ngIf="user" [user]="user"></user>
    <div class="msg">
        <label class="font-weight-bold text-primary" [ngClass]="{'text-success': identityService.getCurrentUser().id==message.from}">
            <span *ngIf="user">{{user.name}}</span>
        </label>
        <div class="msg-text alert alert-primary" [ngClass]="{'alert-success': identityService.getCurrentUser().id==message.from}">
            {{message.text}}
        </div>
    </div>

    <div class="clearfix"></div>
</div>
