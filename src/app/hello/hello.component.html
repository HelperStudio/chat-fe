<div class="container">
    <form>
        <div class="form-group">
            <label class="font-weight-bold">What is your name?</label>
            <input [(ngModel)]="name" autofocus type="text" (keydown.enter)="identify()" class="form-control" name="name" placeholder="Enter your name">
            <button type="button" (click)="identify()" class="btn btn-primary">Ok</button>
        </div>
    </form>
</div>
